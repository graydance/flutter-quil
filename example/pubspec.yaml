name: app
description: demo app
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  universal_html: ^2.0.8
  cupertino_icons: ^1.0.4
  path_provider: ^2.0.9
  filesystem_picker: ^3.1.0
  file_picker: ^5.2.2
  flutter_quill:
    path: ../
  flutter_quill_extensions:
    path: ../flutter_quill_extensions
dependency_overrides:
  flutter_quill:
    path: ../
  intl: 0.18.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - assets/
  fonts:
  - family: monospace
    fonts:
    - asset: assets/fonts/MonoSpace.ttf
  - family: serif
    fonts:
    - asset: assets/fonts/Serif.ttf
  - family: sans-serif
    fonts:
    - asset: assets/fonts/SansSerif.ttf
  - family: ibarra-real-nova
    fonts:
    - asset: assets/fonts/IbarraRealNova-Regular.ttf
  - family: square-peg
    fonts:
    - asset: assets/fonts/SquarePeg-Regular.ttf
  - family: nunito
    fonts:
    - asset: assets/fonts/Nunito-Regular.ttf
  - family: pacifico
    fonts:
    - asset: assets/fonts/Pacifico-Regular.ttf
  - family: roboto-mono
    fonts:
    - asset: assets/fonts/RobotoMono-Regular.ttf
